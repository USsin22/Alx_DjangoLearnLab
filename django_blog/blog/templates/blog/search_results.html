{% extends "blog/base.html" %}
{% block content %}

<h2>Search Results for "{{ query }}"</h2>
{% if results %}
    {% for post in results %}
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a><br>
    {% endfor %}
{% else %}
    <p>No posts found.</p>
{% endif %}

{% endblock %}
