{% extends "blog/base.html" %}

{% block title %}
{% if object %}Edit Comment{% else %}Add Comment{% endif %}
{% endblock %}

{% block content %}
<h2>
    {% if object %}Edit Comment{% else %}Add Comment{% endif %}
</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        {% if object %}Save Changes{% else %}Post Comment{% endif %}
    </button>
</form>

<a href="{% if object %}{% url 'post-detail' object.post.pk %}{% else %}{% url 'post-detail' post.pk %}{% endif %}">
    Cancel
</a>
{% endblock %}
